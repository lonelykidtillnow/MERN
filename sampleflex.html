<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--flex-->
    <div class="bg-[black] h-[100vh] flex flex-col justify-end items-center">
    <p class="bg-red-600 h-[100px] w-[100px]"></p>
    </div>

    <!--justify-->
    <div class="bg-[purple] flex flex-row justify-between">
        <p class="text-[red]">hello</p>
        <p class="text-[red]">bye</p>
    </div>

    <div class="bg-[lightblue] flex flex-row justify-around">
        <p class="text-[red]">hello</p>
        <p class="text-[red]">bye</p>
    </div>
    
    <div class="bg-[gold] flex flex-row justify-evenly">
        <p class="text-[red]">hello</p>
        <p class="text-[red]">bye</p>
    </div>
</body>
</html>
